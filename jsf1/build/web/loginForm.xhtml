<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Login Page</title>
    <style>
        body {
            background-color: #f4f4f4;
            font-family: 'Arial', sans-serif;
        }

        .login-container {
            max-width: 400px;
            margin: 0 auto;
            margin-top: 100px;
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-header {
            text-align: center;
            font-size: 24px;
            margin-bottom: 20px;
        }

        .login-form {
            margin-top: 20px;
        }

        .login-form label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }

        .login-form .ui-inputtext {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .login-form .ui-button {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</h:head>
<h:body>
    <div class="login-container">
        <div class="login-header">Login</div>
        <h:form styleClass="login-form">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="username" value="Username:"/>
                <p:inputText id="username" value="#{loginBean.username}" required="true" placeholder="Username"/>

                <h:outputLabel for="password" value="Password:"/>
                <p:password id="password" value="#{loginBean.password}" required="true" placeholder="Password"/>
            </h:panelGrid>

            <p:commandButton value="Login" action="#{loginBean.login}" styleClass="ui-button" ajax="false"/>
        </h:form>
    </div>
</h:body>
</html>
