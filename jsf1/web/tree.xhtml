<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>

            <p:layout fullPage="true">

                <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                    <h:form>
                        <p:panelGrid columns="2">
                            <p:clock pattern="dd/MM/yyyy" />
                            <p:clock pattern="hh:mm:ss" />
                        </p:panelGrid>
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                    <h:form>
                        <p:menu> 

                            <p:submenu label="Navigations">

                                <p:menuitem value="services" outcome="service.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="employees" outcome="employe.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="graphe" outcome="index.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="chef" outcome="chefCollabsByService.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="tree" outcome="tree.xhtml" icon="ui-icon-close"/>
                                <p:menuitem value="disconnect" outcome="loginForm.xhtml" icon="ui-icon-close"/>
                            </p:submenu>
                        </p:menu> 
                    </h:form>
                </p:layoutUnit>

                <p:layoutUnit position="center" size="80%">
                    <p:panel header="Arbre des services et chefs"></p:panel>
                    <p:tree value="#{employeBean.root}" var="node" selectionMode="single" style="width: 100%">
                        <p:treeNode type="service" expandedIcon="pi pi-folder-open" collapsedIcon="pi pi-folder">
                            <h:outputText value="Service: #{node.nom}" />
                        </p:treeNode>
                        <p:treeNode type="chief" expandedIcon="pi pi-user" collapsedIcon="pi pi-user">
                            <h:outputText value="Chef de Service: #{node.prenom} #{node.nom}" style="font-weight: bold;" />
                        </p:treeNode>
                        <p:treeNode type="employee" expandedIcon="pi pi-users" collapsedIcon="pi pi-users">
                            <h:outputText value="Collaborateur: #{node.prenom} #{node.nom}" />
                        </p:treeNode>
                    </p:tree>


                </p:layoutUnit>
            </p:layout>
        </h:body>
    </f:view>
</html>
