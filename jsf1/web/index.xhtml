<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <p:layout fullPage="true">

            <p:layoutUnit position="north" size="100" resizable="true" closable="true" collapsible="true">
                <h:form>
                    <p:panelGrid columns="2">
                        <p:clock pattern="dd/MM/yyyy" />
                        <p:clock pattern="hh:mm:ss" />
                    </p:panelGrid>
                </h:form>
            </p:layoutUnit>

 

            <p:layoutUnit position="west" size="250" header="Menu" collapsible="true">
                <h:form>
                    <p:menu>
                        <p:submenu label="Navigations">
                                   <p:menuitem value="services" outcome="service.xhtml" icon="ui-icon-star"/>
                                <p:menuitem value="employees" outcome="employe.xhtml" icon="ui-icon-star"/>
                                 <p:menuitem value="graphe" outcome="index.xhtml" icon="ui-icon-star"/>
                        </p:submenu>
                    </p:menu> 
                </h:form>
            </p:layoutUnit>
         <p:layoutUnit position="center">
    <p:panel header="Statistiques">
        <p:panelGrid columns="3" columnClasses="chartColumn">

           

            <p:outputPanel>
                <p:barChart value="#{serviceBean.initBarModel()}" title="Nombre d’employés par service" style="width:500%; height: 300px"/>
            </p:outputPanel>

        </p:panelGrid>
    </p:panel>
</p:layoutUnit>

        </p:layout>
    </h:body>
</html>
